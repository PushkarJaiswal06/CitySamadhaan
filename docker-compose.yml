version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: citysamadhaan-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: citysamadhaan
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - citysamadhaan-network

  redis:
    image: redis:7.2-alpine
    container_name: citysamadhaan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - citysamadhaan-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: citysamadhaan-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - citysamadhaan-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  citysamadhaan-network:
    driver: bridge
